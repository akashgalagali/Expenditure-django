<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure||Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="rs.png" />
</head>
<body>
<div class="col d-flex justify-content-center" style="margin-top: 10%;">
<form form action="" method ="POST" style="border: 1px solid #000 !important;padding:10px;border-radius: .25rem;">
<h4 style="text-align:center;color:#28a745;margin-top:2%;">Login</h4>  
  {% csrf_token %}
<div class="form-group" >
    <label >Username</label>
    <input type="text" class="form-control"  name="uname" placeholder="Enter user name">
   
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="password"  placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-success">Login</button>
  <a href="register">Dont have account create one</a>
</form>
</div>
</body>
</html>
