<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure||Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="rs.png" />
  </head>
<body>
    
    <div  class="col d-flex justify-content-center" style="margin-top: 10%;">
        
        <div class="card" style="width: 18rem;">
            <h4 style="text-align:center;color:#28a745;margin-top:2%;">Register</h4>  
            <div class="card-body">

<form action="register" method="POST">
{% csrf_token %}
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="name"  name="name"placeholder="Enter User Name">
       
      </div>
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter email">
   
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="password"id="Password" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-success">Register</button>
</form>
</div>
</div>
</div>
</body>
</html>
