{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard||Expenditure</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="rs.png" />

</head>
<body>
    <div class="container" style="margin-top:5%;">
        <div style="display: flex;justify-content: space-between; margin-bottom: 5px;">
            <div style="margin-left: 5px;">
            <h4>Total Expenditure:{{total}}
            
            </h4></div>
            <div style="margin-right: 5px;"><a href="addevent"><button type="submit" class="btn btn-success">Add Expenditure</button></a> </div>
        </div>
      <div class="table-responsive">

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Particular</th>
            <th scope="col">Amount</th>
            <th scope="col">Mode of payment</th>
          </tr>
        </thead>
        <tbody>
        {% for j in datalist %}
        <tr>
        <td>{{j.id}}<td>
        <td>{{j.date}}<td>
        <td>{{j.particular}}<td>
        <td>{{j.amount}}<td>
        <td>{{j.mode_of_payment}}<td>
        </tr>
        {% endfor %}
				   
        </tbody>
      </table>
      </div> 
      <div style="margin-right: 5px;text-align:center;"><a href="../logout"><button type="submit" class="btn btn-dark">Logout</button></a> </div>
   
    </div>
</body>
</html>
{% else %}
    <meta http-equiv="REFRESH" content="0;url=/">

{% endif %}
